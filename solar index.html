<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Dashboard</title>
  <link rel="stylesheet" href="Style CSS.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#settings">Settings</a></li>
        <li><a href="#billing">Billing</a></li>
      </ul>
    </aside>

    <div class="main">
      <header class="topbar">
        <h1>Solar Dashboard</h1>
        <div class="topbar-right">
          <div class="avatar"></div>
        </div>
      </header>

      <div class="content">
        <section id="dashboard-section">
          <div class="site-switcher">
            <label for="site">Choose Site:</label>
            <select id="site">
              <option value="selangor">Selangor</option>
              <option value="penang">Penang</option>
            </select>
          </div>

          <div class="card-grid">
            <div class="card">
              <h2>Energy Output</h2>
              <p id="today"><div class="skeleton" style="width:120px;"></div></p>
              <p id="total"><div class="skeleton" style="width:100px;"></div></p>
              <button onclick="refreshOutput()">Refresh</button>
            </div>
            <div class="card">
              <h2>System Status</h2>
              <div>
                <span id="status-indicator" class="status-indicator"></span>
                <span id="status-text"></span>
              </div>
            </div>
          </div>
        </section>

        <section id="settings-section">
          <div class="card">
            <h2>Settings</h2>
            <form id="settings-form">
              <input type="text" id="site-name" placeholder="Site Name" required />
              <input type="text" id="location" placeholder="Location" required />
              <select id="inverter">
                <option>Huawei</option>
                <option>Sungrow</option>
                <option>Fronius</option>
              </select>
              <button type="submit">Save</button>
              <p id="save-message" class="save-message"></p>
            </form>
          </div>
        </section>

        <section id="billing-section">
          <div class="card">
            <h2>Billing Info</h2>
            <p>This section is under construction.</p>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
